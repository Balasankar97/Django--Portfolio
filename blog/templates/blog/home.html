{% extends 'portfolio/base.html' %}
{% block content %}
<h1 id="blogtitle" class="font-weight-bold text-center">Blog</h1>

<h3 class="text-center mb-5"><b>Bala</b> have written a total of {{blogs.count}} blog{{blogs.count| pluralize }} </h3>

{% for blog in blogs %}
<div class="row justify-content-center my-3">
<div class="col-md-10">

<a href={% url 'blog:detail' blog.id %}><h2>{{blog.title}}</h2></a>
<h2>{{blog.description|truncatechars:100}}</h2>
<h4 class='text-muted'>{{blog.date|date:'M d Y'}}</h4>

</div>
</div>

{% endfor %}

{% endblock %}
